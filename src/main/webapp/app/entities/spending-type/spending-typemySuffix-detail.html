
<div>
    <h2><span>Spending Type</span> {{vm.spendingType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.spendingType.name}}</span>
        </dd>
        <dt><span>Main Type</span></dt>
        <dd>
            <span>{{vm.spendingType.mainType}}</span>
        </dd>
        <dt><span>Spending Transaction</span></dt>
        <dd>
            <a ui-sref="spending-transactionmySuffix-detail({id:vm.spendingType.spendingTransactionId})">{{vm.spendingType.spendingTransactionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="spending-typemySuffix-detail.edit({id:vm.spendingType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
