
<div>
    <h2><span>Bill Type</span> {{vm.billType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.billType.name}}</span>
        </dd>
        <dt><span>Main Type</span></dt>
        <dd>
            <span>{{vm.billType.mainType}}</span>
        </dd>
        <dt><span>Bill Transaction</span></dt>
        <dd>
            <a ui-sref="bill-transactionmySuffix-detail({id:vm.billType.billTransactionId})">{{vm.billType.billTransactionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bill-typemySuffix-detail.edit({id:vm.billType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
