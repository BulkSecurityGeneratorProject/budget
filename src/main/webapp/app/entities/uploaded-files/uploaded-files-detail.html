
<div>
    <h2><span>Uploaded Files</span> {{vm.uploadedFiles.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Upload Date</span></dt>
        <dd>
            <span>{{vm.uploadedFiles.uploadDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Bank</span></dt>
        <dd>
            <span>{{vm.uploadedFiles.bank}}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
            <div ng-if="vm.uploadedFiles.file">
                <a ng-click="vm.openFile(vm.uploadedFiles.fileContentType, vm.uploadedFiles.file)">open</a>
                {{vm.uploadedFiles.fileContentType}}, {{vm.byteSize(vm.uploadedFiles.file)}}
            </div>
        </dd>
        <dt><span>Account Type</span></dt>
        <dd>
            <span>{{vm.uploadedFiles.accountType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="uploaded-files-detail.edit({id:vm.uploadedFiles.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
